<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head th:replace="admin/fragments/head::head">

</head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header::header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/aside::aside"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Latest Orders</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                class="fa fa-times"></i></button>
                    </div>
                </div>

                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Item</th>
                                <th>Status</th>
                                <th>CreateAt</th>
                                <th>Phone</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order:${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.user.userName}"></td>
                                <td th:if="${order.status==0}"><span class="label label-warning">Chờ xác
												nhận</span></td>
                                <td th:if="${order.status==1}"><span class="label label-danger">Đã duyệt</span>
                                </td>
                                <td th:if="${order.status==2}"><span class="label label-info">Đang giao
												hàng</span></td>
                                <td th:if="${order.status==3}"><span class="label label-success">Giao hàng thành
												công</span>
                                </td>
                                <td th:text="${order.createAt}"></td>
                                <td th:text="${order.getPhone()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="box-footer clearfix">

                    <a th:href="@{/admin/order}" class="btn btn-sm btn-default btn-flat pull-right">View All
                        Orders</a>
                </div>

            </div>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <!-- /.box-footer-->

            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer::footer"></div>

</div>

<div th:replace="admin/fragments/script::script"></div>

</body>

</html>
